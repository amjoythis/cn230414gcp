<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My search tool (app + js + DB)</title>
    <script src="{{ url_for('static', filename='search_via_app_with_js_and_db.js') }}"></script>
</head>

<body>
    <form id="id_form_search"
          action="/search"
    >
        <fieldset>
            <legend>Search for...</legend>
            <label for="id_text_search_exp">Search expression:</label>
            <input type="text"
                   id="id_text_search_exp"
                   placeholder="search for something"
                   size="64"
                   name="q"
            >
            <br>
            <input type="button"
                   id="id_btn_search"
                   value="go search"
                   hidden
            >

            <label for="id_check_results_in_same_page">See results in this page (if NOT checked, page will load EXTERNAL results)</label>
            <input type="checkbox" checked name="name_check_results_in_same_page" id="id_check_results_in_same_page">
            <br>
            <input type="submit" value="go search">
        </fieldset>
    </form>

    <hr>

    {% if r is defined %}
    <section id="id_section_search_feedback"></section>
    <ol>
    {% for thing in r %}
        <li><a href="{{ thing['href'] }}">{{ thing['anchor'] }}</a></li>
    {% endfor %}
    </ol>
    {% endif %}

</body>
</html>
